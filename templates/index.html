<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Gold Sniper </title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> Gold Sniper</h1>

	<form method="post" action="{{ url_for('submit') }}">
		<div class="input-group-lg">
  			<span class="input-group-addon" id="basic-addon1">@</span>
  			<input type="text" name="username" class="form-control" placeholder="GOLD Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group-lg">
 			<span class="input-group-addon" id="basic-addon1">$</span>
  			<input type="password" name = "password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
		</div>

			<label for="quarter">Desired quarter:</label>
			<select class="form-control" name="quarter">
				<option value="summer15">Summer 2015</option>
				<option value="fall15">Fall 2015</option>
			</select>
		<div class="input-group-lg">
  			<span class="input-group-addon" id="basic-addon1">@</span>
  			<input type="text" name="enroll_code" class="form-control" placeholder="Course Enrollment Code" aria-describedby="basic-addon1">
		</div>
		<div class="input-group-lg">
  			<span class="input-group-addon" id="basic-addon1">@</span>
  			<input type="text" name="passtime" class="form-control" placeholder="Pass-Time (mm/dd/yy HH:MM" aria-describedby="basic-addon1">
		</div>

		<button class="btn btn-default btn-lg" type="submit">Submit</button>
	</form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
