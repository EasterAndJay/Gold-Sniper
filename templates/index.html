<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Gold Sniper </title>
	<link href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>
	<h1> GOLD Sniper</h1>
	<center><img src="http://vignette2.wikia.nocookie.net/crossfirefps/images/f/fd/Sniper_AWM-Gold.png/revision/20140630052342" alt="Sniper" height="45" width="131"></center>

	<form method="post" action="{{ url_for('submit') }}">
		<div class="input-group-lg">
  			<label for="username">GOLD Username</label>
  			<input type="text" name="username" class="form-control" placeholder="johnsmellski" aria-describedby="basic-addon1">
		</div>
		<div class="input-group-lg">
 				<label for="password">GOLD Password</label>
  			<input type="password" name = "password" class="form-control" placeholder="********" aria-describedby="basic-addon1">
		</div>
		<div>
			<label for="quarter">Desired Quarter</label>
				<select class="form-control" name="quarter">
					<option value="summer15">Summer 2015</option>
					<option value="fall15">Fall 2015</option>
				</select>
		</div>
		<div class="input-group-lg">
  			<label for="enroll_code">Enrollment Code</label>
  			<input type="text" name="enroll_code" class="form-control" placeholder="58677" aria-describedby="basic-addon1">
		</div>
		<div class="input-group-lg">
  			<label for="passtime">Pass Time</label>
  			<input type="text" name="passtime" class="form-control" placeholder="mm/dd/yy HH:MM" aria-describedby="basic-addon1">
		</div>

		<button class="btn btn-default btn-lg" type="submit">Submit</button>
	</form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
